name: Release to qa
on:
  push:
    branches:
      - qa-cere
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    uses: Cerebellum-Network/reusable-workflows/.github/workflows/deploy-to-ecr.yaml@master
    with:
      runs-on: '["self-hosted", "cere-network-large"]'
      environment: qa
      aws_account_id: ${{ vars.QA_NETWORK_AWS_ACCOUNT_ID }}
      repository: network-relayer
      file: ./Dockerfile
    secrets: inherit
